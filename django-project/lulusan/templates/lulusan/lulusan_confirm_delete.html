{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock  %}

{% block content %}
    <h1>{{title}}</h1>
    <form method="POST">
    {% csrf_token %}
        <h4>Anda yakin akan menghapus data lulusan</h4>
        <p>Nama : {{lulusan.nama}}</p>
        <p>Nomor Induk Mahasiswa (NIM): {{lulusan.nomor_mahasiswa}}</p>
        <a href="{% url 'lulusan:list' %}">Batal</a>
        <button type="submit" value="Confirm">Ya</button>
    </form>
{% endblock  %}
