{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock  %}

{% block content %}
        <h1>{{title}}</h1><br>
    <ul>
        <li>
            <a href="{% url 'admin:index' %}">Input Pertanyaan</a>
        </li>
    </ul>
    <table>
        <tr>
            <th>No</th>
            <th>Kode</th>
            <th>Pertanyaan</th>
            <th colspan="3">Opsi</th>
        </tr>
    {% for kuesioner in list_of_kuesioner %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{kuesioner.kode}}</td>
            <td>{{kuesioner.pertanyaan}}</td>
            <td>
                <a href="{% url 'admin:index' %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'admin:index' %}">Hapus</a>
            </td>
        </tr>
    {% endfor %}
        
        </table>
{% endblock  %}
